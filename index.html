<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TAILWIND CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <!-- QR CODE CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- JAVASCRIPT -->
    <script src="./js/app.js" defer></script>

    <!-- Style -->
    <style>
      #spinner {
        display: none;
      }
    </style>

    <title>QR CODE GENERATOR</title>
  </head>

  <body>
    <!-- Header -->
    <header class="bg-sky-500 p-4 mb-10">
      <div class="max-w-5xl mx-w-auto">
        <div class="text-xl font-bold text-white">QR CODE GENERATOR</div>
      </div>
    </header>
    <!-- Header end -->

    <!-- Main content  -->
    <main>
      <div
        class="flex flex-cloumn flex-col-reverse align-cetner justify-center m-auto md:max-w-4xl md:flex-row"
      >
        <div class="w-full md:w-2/3 mr-20">
          <h1 class="text-3xl font-bold mb-5 md:text-4xl">QR code generator</h1>
          <p class="mb-4">
            QR Code s allow smartphone users to access your website simply and
            quickly.
          </p>
          <p>
            Enter your URL below to generate a QR Code and download the image.
          </p>

          <form id="generate-form" class="mt-4">
            <input
              id="url"
              type="url"
              placeholder="Enter a url"
              class="w-full text-gray-dark border-2 focus:outline-none rounded p-3 mr-2 mb-5"
            />

            <select
              id="size"
              class="w-full text-gray-dark border-2 focus:outline-none rounded p-3 mr-2"
            >
              <option value="100">100x100</option>
              <option value="200">200x200</option>
              <option value="300" selected>300x300</option>
              <option value="400">400x400</option>
              <option value="500">500x500</option>
              <option value="600">600x600</option>
              <option value="700">700x700</option>
            </select>

            <button
              type="submit"
              class="w-full rounded text-white bg-gray-600 py-3 px-4 mt-5 hover:bg-black"
            >
              Generate QR Code
            </button>
          </form>
        </div>

        <div class="w-full md:1/3 self-center">
          <img
            id="hero-img"
            src="https://img.techplanet.today/800x,jpeg/https://techplanet.today/storage/posts/2021/12/61bc75e950f6a.png"
            alt="qr code generator image"
            class="w-1/2 m-auto md:w-full mb-10 rounded"
          />
        </div>
      </div>

      <!-- Generated QR Code -->
      <div
        id="generated"
        class="mx-w-5xl flex align-center justify-center flex-col text-center mt-20"
      >
        <!-- Spinner -->
        <div id="spinner" role="status">
          <svg
            class="inline mr-2 w-24 h-24 text-gray-200 animate-spin dark:text-gray-600 fill-pink-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>

        <!-- QR Code Output -->
        <div id="qrcode" class="m-auto"></div>
      </div>
    </main>
    <!-- Main content end -->
  </body>
</html>
